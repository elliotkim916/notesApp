<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Notes App</h1>
    <h3>Take notes, save them, and never forget your thoughts!</h3>

    <form class="notes-form">
      <input type="text" class="note-title" placeholder="Enter note title . ."><br><br>
      <textarea class="note-body" placeholder="Enter note . ."></textarea><br>
      <button type="submit" class="btn btn-secondary btn-lg">Create New Note</button>
    </form><br><br>

    <input type="text" class="filter-notes" placeholder="Filter notes">
    <select>
      <option value="byEdited">Order by recently edited</option>
      <option value="byCreated">Order by recently created</option>
      <option value="byAlphabet">Order by alphabet</option>
    </select><br><br><br>
    <div id="notes"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/node-uuid@1.4.8/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
  </body>
</html>
